<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="assets/styles.css" rel="stylesheet" type="text/css">
  <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
</head>

<body>
  <div id="pic">
    <div>
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
  </div>
  <div id="icons">
    <!-- TODO: spans for icons -->
    <span><i class="fas fa-camera"></i><span>
    <span><i class="fas fa-anchor"></i></span>
    <span><i class="fa-light fa-user"></i></span>
    <span><i class="fas fa-utensils"></i></span>
    <span><i class="fa-solid fa-bolt"></i></span>
    <span><i class="fa-solid fa-car"></i></span>
  </div>
  <div id="mini-layout">
    <!-- TODO: Spans for four-item wide mini-layout -->
    <span>
      <div>
        <img src="https://placekitten.com/100/100" alt="Pic">
      </div>
      <div>
        <strong>Nice Kitty</strong>
      </div>
      <div>
        <p>A kitten <br>looking Cute!</p>
      </div>
      <div>
        <a href="https://placekitten.com/100/100">Cat Outside</a>
      </div>
    </span>

    <span>
      <div>
        <img src="https://i.pinimg.com/474x/e0/81/6b/e0816b09a99f6ce0ee708343cfc5469d.jpg" height=100px alt="Pic">
      </div>
      <div>
        <strong>Small Kitty</strong>
      </div>
      <div>
        <p>A kitten <br>looking Small!</p>
      </div>
      <div>
        <a href="https://i.pinimg.com/474x/e0/81/6b/e0816b09a99f6ce0ee708343cfc5469d.jpg">Small Kitty</a>
      </div>
    </span>

    <span>
      <div>
        <img src="https://www.odysseyhouse.com.au/wordpress/wp-content/uploads/2018/02/cute-kitten-SQUARE@.jpg" height="100" alt="Pic">
      </div>
      <div>
        <strong>Model Kitty</strong>
      </div>
      <div>
        <p>A kitten <br>Modeling!</p>
      </div>
      <div>
        <a href="https://www.odysseyhouse.com.au/wordpress/wp-content/uploads/2018/02/cute-kitten-SQUARE@.jpg">Model kitty</a>
      </div>
    </span>

    <span>
      <div>
        <img src="https://cdn.myshoptet.com/usr/www.mapcards.net/user/shop/big/74_mps15-smiling-kitten.jpg?5c4048f2" height=100 alt="Pic">
      </div>
      <div>
        <strong>Loud Kitty</strong>
      </div>
      <div>
        <p>A kitten <br>Meowing</p>
      </div>
      <div>
        <a href="https://cdn.myshoptet.com/usr/www.mapcards.net/user/shop/big/74_mps15-smiling-kitten.jpg?5c4048f2">Meowing Cat</a>
      </div>
    </span>
  </div>

</html>
